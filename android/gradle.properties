org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Disable Gradle's file system watching to avoid intermittent asset locking on Windows.
org.gradle.unsafe.watch-fs=false

# Explicitly disable configuration cache; Flutter plugin is not cache-ready yet.
org.gradle.configuration-cache=false

# Avoid parallel task execution to reduce file locking races on Windows.
org.gradle.parallel=false
